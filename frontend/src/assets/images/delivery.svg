<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deliveryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13c2c2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="#f0f2f5"/>
  <!-- 卡车主体 -->
  <rect x="80" y="90" width="80" height="40" fill="url(#deliveryGrad)" rx="5"/>
  <!-- 卡车驾驶室 -->
  <rect x="160" y="80" width="30" height="50" fill="url(#deliveryGrad)" rx="5"/>
  <!-- 车轮 -->
  <circle cx="100" cy="140" r="12" fill="#333"/>
  <circle cx="170" cy="140" r="12" fill="#333"/>
  <!-- 速度线 -->
  <line x1="50" y1="95" x2="70" y2="95" stroke="#52c41a" stroke-width="3"/>
  <line x1="45" y1="105" x2="65" y2="105" stroke="#52c41a" stroke-width="3"/>
  <line x1="40" y1="115" x2="60" y2="115" stroke="#52c41a" stroke-width="3"/>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#52c41a">快速配送</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Fast Delivery</text>
</svg>